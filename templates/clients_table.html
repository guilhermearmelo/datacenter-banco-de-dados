{% extends "template.html" %}
{% block table %}
<div style="text-align: center;">
    <form action="/query/client" method=post enctype=multipart/form-data>
        <strong>Consulta em Clients</strong>
        <select name="column">
            <option>client_id</option>
            <option>name</option>
            <option>email</option>
            <option>country</option>
            <option>state</option>
            <option>city</option>
            <option>zipcode</option>
            <option>street</option>
            <option>adnumber</option>
        </select>
        <select name="option">
            <option>like</option>
            <option>exactly</option>
        </select>
        Query:
        <input type="text" name="query">
        <button type="submit" name="request_type">Executar</button>

        <button type="submit" value="query_all" name="request_type" style="margin-left:30px;">Buscar todos</button>
    </form>
</div>
<table class="result-table">
    <colgroup>
        <col>
        <col>
        <col>
        <col>
        <col>
        <col>
        <col>
        <col>
        <col style="width: 180px;">
    </colgroup>
    <thead>
        <tr>
            <th style="min-width: 180px;">Client_ID</th>
            <th style="min-width: 180px;">Name</th>
            <th style="min-width: 180px;">Email</th>
            <th style="min-width: 180px;">Country</th>
            <th style="min-width: 180px;">State</th>
            <th style="min-width: 180px;">City</th>
            <th style="min-width: 180px;">Zipcode</th>
            <th style="min-width: 180px;">Street</th>
            <th>Number</th>
        </tr>
    </thead>
    <tbody>
    {% for client in elements %}
    <tr>
        {% for column in client %}
            <td>{{ column }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
